<!doctype html>
<html lang="en">

<head>
    <title>Resume</title>
    <meta charset="utf-8">
    <meta name="description" content="My online resume.">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/libs.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>

<body>
    <div class="flex-center" id="wrapper-main">
        <div class="cont-responsive" id="wrapper-responsive">
            <!-- contact button + popup container -->
            <div class="cont-contacts" id="section-contacts"></div>
            <!-- bio: name, role, pic, welcome message -->
            <div class="section flex-center cont-bio" id="section-bio"></div>
            <!-- project entries -->
            <div class="section" id="section-projects"></div>
            <!-- work experience entries -->
            <div class="section" id="section-workexp"></div>
            <!-- education entries -->
            <div class="section" id="section-education"></div>
            <!-- skills -->
            <div class="section" id="section-skills"></div>
        </div>
    </div>
    <script src="js/libs.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
