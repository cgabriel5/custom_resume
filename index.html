<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- set the viewport width to the devices -->
    <!-- also, for mobile set the page scale to 1.0 and disable zooming -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>
    <title>Custom Resume</title>
</head>

<body>
    <div class="flex-center" id="wrapper-main">
        <div class="cont-responsive" id="wrapper-responsive">
            <!-- contact button + popup container -->
            <div class="cont-contacts" id="section-contacts"></div>
            <!-- bio: name, role, pic, welcome message -->
            <div class="section flex-center cont-bio" id="section-bio"></div>
            <!-- work experience entries -->
            <div class="section" id="section-workexp"></div>
            <!-- education entries -->
            <div class="section" id="section-education"></div>
            <!-- project entries -->
            <div class="section" id="section-projects"></div>
            <!-- skills -->
            <div class="section" id="section-skills"></div>
        </div>
    </div>
</body>

</html>
